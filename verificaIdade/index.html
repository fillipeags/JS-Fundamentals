<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="styles.css">
   
</head>

<body>
  <header>
    <h1>Verify Age+Sex</h1>
  </header>
  
  <section>
    <div>
      <label>Ano de Nascimento <input type="number" name="nas" id="nas"></label>
    
      </br>

        <label>Feminino <input type="radio" name="radsex" id="F" ></label>
      </div>   
      </br>
      <input id="button" type="button" value="submit" onclick="verify()">
    </div>

    <div>
      <p id="res"></p>
    </div>

    
    
  </section>


  <script src="script.js"></script>
</body>
</html>
